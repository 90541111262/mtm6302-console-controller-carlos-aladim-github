<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Controller Carlos Aladim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Console Controller - Carlos Aladim</h1>
    <div id="customize-section">
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" name="bg-color">
        
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text-color">
        
        <label for="font-size">Font Size:</label>
        <input type="range" id="font-size" name="font-size" min="10" max="50">
    </div>
    <script src="script.js"></script>
</body>
</html>
